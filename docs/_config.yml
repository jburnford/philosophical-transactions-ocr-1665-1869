title: "Philosophical Transactions Archive"
description: "Complete OCR archive of Philosophical Transactions of the Royal Society (1665-1869)"
baseurl: "/philosophical-transactions-ocr-1665-1869"
url: "https://jburnford.github.io"

# Build settings
markdown: kramdown
permalink: pretty

# Collections
collections:
  volumes:
    output: true
    permalink: /volumes/:path/

# Exclude from build
exclude:
  - README.md
  - generate_site.py
  - pagefind.yml

# Include Pagefind files in build
include:
  - pagefind
